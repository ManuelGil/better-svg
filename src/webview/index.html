<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; script-src {{cspSource}} 'unsafe-inline';">
  <title>SVG Preview</title>
  <link rel="stylesheet" href="{{stylesUri}}">
</head>

<body>
  <div class="preview-wrapper">
    <div class="preview-header">
      <div class="preview-header-title">
        <span id="zoomLevel" class="zoom-level">(Zoom 100%)</span>
        <span id="svgSize" class="svg-size"></span>
      </div>
      <div class="preview-header-controls">
        <div class="optimize-wrapper" id="optimizeWrapper" title="Optimize SVG">
          <svg class="optimize-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M13 3l0 7l6 0l-8 11l0 -7l-6 0l8 -11" />
          </svg>
        </div>
        <div class="toggle-dark-bg-wrapper" id="toggleDarkBgWrapper" title="Toggle dark background">
          <svg class="toggle-dark-bg" id="toggleDarkBg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
            <path d="M12 17a5 5 0 0 0 0 -10v10" />
          </svg>
        </div>
        <div class="center-icon-wrapper" id="centerIconWrapper" title="Center SVG">
          <svg class="center-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
            <path d="M12 9a3 3 0 1 0 0 6a3 3 0 0 0 0 -6" />
            <path d="M12 3v2" />
            <path d="M12 19v2" />
            <path d="M3 12h2" />
            <path d="M19 12h2" />
          </svg>
        </div>
        <div class="color-picker-wrapper" id="colorPickerWrapper" title="Change currentColor value">
          <svg class="color-picker-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M12 21a9 9 0 0 1 0 -18c4.97 0 9 3.582 9 8c0 1.06 -.474 2.078 -1.318 2.828c-.844 .75 -1.989 1.172 -3.182 1.172h-2.5a2 2 0 0 0 -1 3.75a1.3 1.3 0 0 1 -1 2.25" />
            <path d="M8.5 10.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
            <path d="M12.5 7.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
            <path d="M16.5 10.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
          </svg>
          <div class="color-picker-swatch" id="colorSwatch" style="background-color: {{defaultColor}};"></div>
          <input type="color" id="colorPicker" value="{{defaultColor}}">
        </div>
      </div>
    </div>
    <div class="preview-content" id="preview">
      <div class="preview-svg-wrapper" id="svgWrapper">
        {{svgContent}}
      </div>
    </div>
  </div>

  <script src="{{scriptUri}}"></script>
</body>

</html>
